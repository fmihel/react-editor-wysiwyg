<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../jsx/js/gettype.js" type="module"></script>

    <script src="https://unpkg.com/chai@4/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>

    <script class="mocha-init">
      mocha.setup('bdd');
      mocha.checkLeaks();
    </script>
    <!-- <script src="test.test.js"></script> -->
    <script src="./test.type.js" type="module"></script>
    <script class="mocha-exec">
      /** старт только после загрузки всех модулей */
        Promise.all(
          [].slice.call(document.scripts).map(script=>{
              console.log(script.src,script.type);
              return ( script.type==='module' ? new Promise(ok=>{script.onload=ok;}) : false );  
          }).filter(script=>script)
        ).then(()=>{ 
          
          mocha.run(); 
        });
    </script>
  </body>
</html>
